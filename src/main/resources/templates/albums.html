<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">

    <title>Albums</title>
</head>
<body>
    <h1> Some Cool Albums</h1>
    <table>
        <tr>
            <th>Album</th>
            <th>Artist</th>
            <th>Track count</th>
            <th>Length(seconds)</th>
            <th>Album Art</th>
        </tr>
        <tr th:each="album : ${albums}">
            <td th:text="${album.title}" >Album Title</td>
            <td th:text="${album.artist}">Artist</td>
            <td th:text="${album.songCount}">Song Count</td>
            <td th:text="${album.length}">Length</td>
            <td> <img th:src="${album.imageURL}"></td>
        </tr>

    </table>
    <a href="/">Home</a><br>


</body>
</html>
